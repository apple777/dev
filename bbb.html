//class.js - Simple JavaScript Inheritance
/*Design Patterns
Creational focuses on object creation (imagine that).
Structural focuses on object composition.
Behavioral focuses on communication between objects
*/



var Test = function() {
    var private = {
        testOne : function () {},
        testTwo : function () {},
        testThree : function () {}
    };

    function getMethods() {
        for (i in this) {
            console.log(i); // shows getMethods, but not private methods
        }
        for (i in private) {
            console.log(i); // private methods
        }
    }
    return { getMethods : getMethods }
}();

// will return ['testOne', 'testTwo', 'testThree', 'getMethods']
Test.getMethods();








//JavaScript Observer Design Pattern

function MyModule(v){    
    var value=v;
 
    return {
        getValue: function(){
            return value;
        }
    };
}
module = MyModule(5);
module.getValue();




var MyModule = (function(module,v){
var value=v;
 
module.getValue = function(){
return value;
};
 
return module;
}(MyModule || {},5));
